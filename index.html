---
layout: default
title: antman projects.
---
  {% for post in site.posts limit:20 %}
  <div class="item">
    <div class="item_details">
      <h3><a href="{{ post.url }}">{{ post.title }}</h3>
      <div class="mute">Posted on <a href="{{ post.url }}" title="Permalink for this post">{{ post.date | date_to_string }}</a> by Anthony Kim</a></div>
    </div>
<!--     <div class="item_content">
      {#{ post.content }}
    </div> -->
    <div class="item_meta">
      <span class="item_tags">
        Tags: 
        {% for tag in post.tags %}
        <a href="/tags/{{ tag }}/" title="View posts tagged with &quot;{{ tag }}&quot;">{{ tag }}</a>{% if forloop.last != true %}, {% endif %}
        {% endfor %}
      </span>
    </div>
  </div>
  {% endfor %}
</ul>
